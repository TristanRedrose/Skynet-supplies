<table class="cart-items-table">
    <thead class="table-head">
        <tr>
            <th class="center-align">
                Product
            </th>
            <th>
                
            </th>
            <th>
                Price
            </th>
            <th>
                Quantity
            </th>
            <th>
                Total
            </th>
            <th>
                Remove
            </th>
        </tr>
    </thead>
    <tbody class="table-body">
        <tr class="cart-item__row" *ngFor="let cartItem of cartItems">
            <td class="item-image-cell">
                <div class="cart-item-image__container">
                    <img src="{{cartItem.imageUrl}}" class="cart-item-image" alt="cart-item">
                </div>
            </td>
            <td>
                <h4>{{cartItem.name}}</h4>
            </td>
            <td>
                $ {{cartItem.price}}
            </td>
            <td>
                {{cartItem.quantity}}
            </td>
            <td>
                $ {{cartItem.totalPrice}}
            </td>
            <td class="center-align">
                <button class="remove-item-button" type="button" (click)="removeProduct(cartItem.productId, cartItem.quantity)">X</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                $ {{totalPrice}}
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
