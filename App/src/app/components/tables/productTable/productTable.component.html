<modal-component *ngIf="productData">
    <h4>Are you sure you want to remove product: {{productData.name}}?</h4>
    <div class="modal-button-container">
        <button class="edit-button" (click)="closeModal()">Close</button>
        <button class="delete-button" (click)="deleteProduct(productData.productId)">Delete</button>
    </div>
</modal-component>

<table class="table">
    <thead class="table-head">
        <tr>
            <th>
                CATEGORY
            </th>
            <th>
                SUBCATEGORY
            </th>
            <th>
                NAME
            </th>
            <th>
                PRICE
            </th>
            <th>
                STOCK
            </th>
            <th>
                EDIT
            </th>
            <th>
                DELETE
            </th>
        </tr>
    </thead>
    <tbody *ngFor="let product of products" class="table-body">
        <tr>
            <td>
                {{product.categoryName}}
            </td>
            <td>
                {{product.subcategoryName}}
            </td>
            <td>
                {{product.name}}
            </td>
            <td>
                $ {{product.price}}
            </td>
            <td>
                {{product.available ? "Available" : "Unavailable"}}
            </td>
            <td class="button-box">
                <button class="edit-button" (click)="goToEdit(product.productId)">Edit</button>
            </td>
            <td class="button-box">
                <button class="delete-button" type="text" (click)="openModal(product)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
