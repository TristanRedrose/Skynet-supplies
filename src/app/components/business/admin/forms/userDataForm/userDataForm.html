<div *ngIf="userDataForm" class="form-container">
    <form class="user-data-form" [formGroup]="userDataForm" (ngSubmit)="onSubmit()">
        <h4>Account information</h4>
        <hr class="group-border">

        <div class="input-area">
            <div class="label-box">
                <label for="email">Email:</label>
            </div>

            <input class="form-input" id="email" type="text" formControlName="email" placeholder="Enter e-mail adress">

            <div *ngIf="email.invalid && (email.touched || email.dirty)" 
                class="input-error">
                <p>Please enter a valid email</p>
            </div>
        </div>       

        <h4>Contact info</h4>
        <hr class="group-border">

        <div class="user-data-form">
            <div class="input-area">
                <div class="label-box">
                    <label for="name">First name:</label>
                </div>

                <input class="form-input" id="name" type="text" formControlName="name" placeholder="Enter name">

                <div *ngIf="(name.invalid && (name.touched || name.dirty))" class="input-error">
                    <p>Name field cannot be empty</p>
                </div>
            </div>

            <div class="input-area">
                <div class="label-box">
                    <label for="surname">Last name:</label>
                </div>

                <input class="form-input" id="surname" type="text" formControlName="surname" placeholder="Enter surname">

                <div *ngIf="(surname.invalid && (surname.touched || surname.dirty))" class="input-error">
                    <p>Surname field cannot be empty</p>
                </div>
            </div>

            <div class="input-area">
                <div class="label-box">
                    <label for="phone">Phone number:</label>
                </div>

                <input class="form-input" id="phone" type="text" formControlName="phone" placeholder="Enter phone number">

                <div *ngIf="(phone.invalid && (phone.touched || phone.dirty))" class="input-error">
                    <p>Phone field cannot be empty</p>
                </div>
            </div>
        </div>

        <h4>Adress</h4>
        <hr class="group-border">

        <div class="user-data-form">
            <div class="input-area">
                <div class="label-box">
                    <label for="country">Country:</label>
                </div>

                <input class="form-input" id="country" type="text" formControlName="country" placeholder="Enter country">

                <div *ngIf="(country.invalid && (country.touched || country.dirty))" class="input-error">
                    <p>Country field cannot be empty</p>
                </div>
            </div>

            <div class="input-area">
                <div class="label-box">
                    <div class="label-box">
                        <label for="city">City:</label>
                    </div>
                </div>

                <input class="form-input" id="city" type="text" formControlName="city" placeholder="Enter city">

                <div *ngIf="(city.invalid && (city.touched || city.dirty))" class="input-error">
                    <p>City field cannot be empty</p>
                </div>
            </div>

            <div class="input-area">
                <div class="label-box">
                    <label for="street">Street:</label>
                </div>

                <input class="form-input" id="street" type="text" formControlName="street" placeholder="Enter street">

                <div *ngIf="(street.invalid && (street.touched || street.dirty))" class="input-error">
                    <p>Street field cannot be empty</p>
                </div>
            </div>
            

            <div class="input-area">
                <div class="label-box">
                    <label for="postCode">Post code:</label>
                </div>

                <input class="form-input" id="postCode" type="text" formControlName="postCode" placeholder="Enter post code">

                <div *ngIf="(postCode.invalid && (postCode.touched || postCode.dirty))" class="input-error">
                    <p>Post code field cannot be empty</p>
                </div>
            </div>
        </div>

        <button class="submit-button" type="submit">{{submitButtonText}}</button>
    </form>
</div>
