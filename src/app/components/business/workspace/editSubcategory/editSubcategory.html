<h3>Edit subcategory</h3>

<spinner-component [loading]="isLoading | async"></spinner-component>
<div class="edit-container">
    <h4>Category</h4>
    <hr class="group-border">

    <div *ngIf="subcategoryData">

        <single-field-form
            [originalData]="subcategoryData.name"
            (newSubmitEvent)="updateSubcategory($event)"
        >
        </single-field-form>
    </div>
</div>
