<div *ngIf="!(isLoading$ | async)" class="orders-container">
    <h3>Orders</h3>
    <div *ngIf="orders.length > 0" class="table-container">
        <orders-table-component
            [orders]="orders"
            (newRouteEvent)="goToEdit($event)"
            (newDeleteEvent)="deleteOrder($event)"
        >
        </orders-table-component>
    </div>
</div>
